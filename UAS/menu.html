<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="menu-style.css">
    <link rel="shortcut icon" type="x-icon" href="logo.png">
    <title>Menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <section>
        <header>
            <a href="index.html"><img src=logo.png class="logo"></a>
        </header>
        <div class="menu" id="menu"></div>
        <h1 class="sub-heading"><span>Menu</span></h1>
        <h2 class="heading">Our Best Offer</h2>
        <div id="grid">
            <div class="item">
                <img src="img1.png" alt="burger">
                <h2>Avocado Blast</h2>
                <p>Frappucino with Avocado jelly and Avocado syrup plus avocado cream. </p>
                <button>Order Now</button>
            </div>
            <div class="item">
                <img src="img2.png" alt="pizza">
                <h2>Strawberry Almond</h2>
                <p>Strawberry shake with frappucino mix and almond</p>
                <button>Order Now</button>
               
</body>
<script>
    const buttons = document.querySelectorAll('button');

    buttons.forEach(button => {
        button.addEventListener('click', event => {
            const item = event.target.parentNode;
            const name = item.querySelector('h2').textContent;
            alert(`Ordering ${name}`);
        });
    });

</script>

</html>
